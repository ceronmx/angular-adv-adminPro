    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" 
                      id="loginform" 
                      autocomplete="off"
                      [formGroup]="registerForm"
                      (ngSubmit)="register()">
                    <a class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                    
                    
                    
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                   type="text" 
                                   placeholder="Name"
                                   formControlName="nombre">
                        </div>
                        <small  *ngIf="checkValid('nombre')"
                                class="form-control-feedback text-danger">Field required</small>
                    </div>


                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                   type="text"
                                   placeholder="Email"
                                   formControlName="email">
                        </div>
                        <small  *ngIf="checkValid('email')"
                        class="form-control-feedback text-danger">Enter a valid email adress</small>
                    </div>



                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                   type="password"
                                   placeholder="Password"
                                   formControlName="password">
                        </div>
                        <small  *ngIf="checkValid('password')"
                        class="form-control-feedback text-danger">Field required</small>
                    </div>



                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                   type="password"
                                   placeholder="Confirm Password"
                                   formControlName="password2">
                        </div>
                        <small  *ngIf="checkValid('password2')"
                        class="form-control-feedback text-danger">Las contrase√±as deben coincidir</small>
                    </div>




                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" 
                                       type="checkbox"
                                       formControlName="terms">
                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            </div>
                            <small  *ngIf="checkTerms()"
                            class="form-control-feedback text-danger">Please accept our terms and contidions</small>
                        </div>
                    </div>




                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" 
                                    type="submit"
                                    [disabled]="!(registerForm.valid && registerForm.get('terms').value)">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
